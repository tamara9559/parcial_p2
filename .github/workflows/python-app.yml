name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pytest httpx

      # 4️⃣ Ejecutar análisis estático con Bandit
      - name: Run Bandit
        run: |
          echo "Running Bandit..."
          bandit -r app || exit 1

      # 5️⃣ Ejecutar tests unitarios, integración y E2E
      - name: Run tests
        run: |
          echo "Running pytest..."
          pytest --disable-warnings -v || exit 1

      # 6️⃣ Mensaje final si todo pasa
      - name: Success message
        if: success()
        run: echo "nota 5,0"


