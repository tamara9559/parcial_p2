name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Ejecutar análisis estático
      - name: Run static analysis (flake8 + bandit)
        run: |
          echo "Running flake8..."
          flake8 app tests
          echo "Running bandit..."
          bandit -r app

      # 5️⃣ Ejecutar tests unitarios, integracion y e2e
      - name: Run tests
        run: |
          echo "Running pytest..."
          pytest --disable-warnings -v

      # 6️⃣ Mensaje final si todo pasa
      - name: Success message
        if: success()
        run: echo "ok"

